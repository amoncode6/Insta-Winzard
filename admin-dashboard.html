<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Insta Wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    <a href="index.html" class="text-sm text-red-400 hover:text-red-600">Logout</a>
  </header>

  <main class="p-6">
    <section class="bg-gray-800 p-4 rounded-xl mb-6">
      <h2 class="text-xl font-semibold mb-2">Welcome, Admin</h2>
      <p class="text-gray-400 text-sm">Use this panel to manage Insta Wizard users and content.</p>
    </section>

    <section class="grid md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">Users</h3>
        <p class="text-sm text-gray-400">View and manage registered users.</p>
        <button class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm">View Users</button>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">Follower Requests</h3>
        <p class="text-sm text-gray-400">Review and approve follower campaigns.</p>
        <button class="mt-2 bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-sm">Manage Requests</button>
      </div>
    </section>
  </main>

  <footer class="text-center text-gray-500 text-xs p-4 mt-6">
    &copy; 2025 Insta Wizard Admin
  </footer>
</body>
</html>
