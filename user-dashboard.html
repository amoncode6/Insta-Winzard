<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Insta Wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">User Dashboard</h1>
    <a href="index.html" class="text-sm text-blue-400 hover:text-blue-600">Logout</a>
  </header>

  <main class="p-6">
    <section class="bg-gray-800 p-4 rounded-xl mb-6">
      <h2 class="text-xl font-semibold mb-2">Welcome to Insta Wizard</h2>
      <p class="text-gray-400 text-sm">Earn coins by following others. Spend coins to gain followers!</p>
    </section>

    <section class="grid md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">Your Coins</h3>
        <p class="text-2xl font-bold text-green-400">50</p>
        <button class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm">Follow & Earn</button>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">Buy Followers</h3>
        <p class="text-sm text-gray-400">Use coins to request followers.</p>
        <button class="mt-2 bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-sm">Start Now</button>
      </div>
    </section>
  </main>

  <footer class="text-center text-gray-500 text-xs p-4 mt-6">
    &copy; 2025 Insta Wizard
  </footer>
</body>
</html>
